<div class="container">
    <h2>Records
      <button type="button" class="btn btn-primary"
        (click)="openCreateModal(createModal)"><i class="fas fa-plus"></i><span class="left-padding">New</span></button>
    </h2>
  </div>
  
  <!-- Table -->
  <div class="container content-container" *ngIf="Receipts">
    <table datatable class="display compact" style="width:100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description </th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let receipt of receipts">
          <td>{{ receipt.name }}</td>
          <td>{{ receipt.description }}</td>
          <td>{{ receipt.price }}</td>
          <td *ngIf="userHasPermission">
            <i (click)="openEditModal(editModal, receipt.id)" class="fas fa-edit"></i>&nbsp;
            <i class="fas fa-trash" title="Delete" (click)="openDeleteModal(deleteModal, receipt.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Create modal -->
  <ng-template #createModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New receipt</h4>
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <p class="form-text text-muted"><span class="required-field-marker">*</span>Required</p>

        <div class="form-group">
            <label for="name"><span class="required-field-marker">*</span>Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="createModel.name">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" [(ngModel)]="createModel.description">
        </div>

        <div class="form-group">
            <label for="price"><span class="required-field-marker">*</span>Price</label>
            <input type="number" class="form-control" name="price" id="price" [(ngModel)]="createModel.price">
        </div>

      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span class="left-padding">Cancel</span></button>
      <button type="button" class="btn btn-success" (click)="modal.close()"
        [disabled]="!isCreateModelValid"><i class="fas fa-plus"></i><span class="left-padding">Add</span></button>
    </div>
  </ng-template>
  
  <!-- Edit modal -->
  <ng-template #editModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New receipt</h4>
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <p class="form-text text-muted"><span class="required-field-marker">*</span>Required</p>

        <div class="form-group">
            <label for="name"><span class="required-field-marker">*</span>Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="editModel.name">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" [(ngModel)]="editModel.description">
        </div>

        <div class="form-group">
            <label for="price"><span class="required-field-marker">*</span>Price</label>
            <input type="number" class="form-control" name="price" id="price" [(ngModel)]="editModel.price">
        </div>

      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span class="left-padding">Cancel</span></button>
      <button type="button" class="btn btn-success" (click)="modal.close()"
        [disabled]="!isEditModelValid"><i class="fas fa-plus"></i><span class="left-padding">Add</span></button>
    </div>
  </ng-template>
  
  <!-- Delete modal -->
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete </h4>
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this Receipt?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span class="left-padding">Cancel</span></button>
      <button type="button" class="btn btn-danger" (click)="modal.close()"><i class="fas fa-trash"></i><span class="left-padding">Delete</span></button>
    </div>
  </ng-template>
